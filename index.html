<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style type="text/tailwindcss">
        @theme {
          --font-outfit: "Outfit", "serif";

          --color-white-primary: #D6E2F0
        }
    </style>

    <title>Curso Verano 2025</title>
</head>
<body class="font-outfit bg-white-primary h-screen flex justify-center items-center">
    <main class="flex flex-col items-center gap-5">
        <div class="bg-white rounded-[15px] shadow-md h-[484px] w-[315px] flex flex-col items-center justify-center p-[18px]">
            <img src="/assets/image-qr-code.png" class="mb-[9px]" alt="Imagen QR" width="280" height="280">
            <h2 class="w-[254px] text-[#1F3251] font-semibold text-center leading-normal mb-[19px]">Improve your front-end skills by building projects</h2>
            <p class="w-[243px] text-[#7B879D] text-[15px] text-center leading-normal">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
        <h3 class="text-[#1F3251] text-[11px] leading-normal">Hecho por Cursos de Verano <span id="year"></span></h3>
    </main>

    <script>
        const year = document.getElementById("year")
        const now = new Date();

        year.innerHTML = now.getFullYear()
    </script>
</body>
</html>
